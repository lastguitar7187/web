<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Medicamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Registro de Medicamentos</h1>

    <form id="medForm">
        <label for="clave">Clave del medicamento:</label>
        <input type="text" id="clave" name="clave" required>

        <label for="nombre">Nombre del medicamento:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>

        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" name="existencia" required>

        <button type="submit">Enviar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tablaMedicamentos">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
		    const form = document.getElementById('medForm');
		    const tabla = document.getElementById('tablaMedicamentos');

		    // Cargar medicamentos al iniciar
		    window.onload = cargarMedicamentos;

		    form.addEventListener('submit', function(e) {
		        e.preventDefault();

		        const medicamento = {
		            clave: document.getElementById('clave').value,
		            nombre: document.getElementById('nombre').value,
		            precio: parseFloat(document.getElementById('precio').value),
		            existencia: parseInt(document.getElementById('existencia').value)
		        };

		        fetch('http://localhost:8080/api/medicamento', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json'
		            },
		            body: JSON.stringify(medicamento)
		        })
		        .then(response => response.json())
		        .then(data => {
		            agregarFila(data);
		            form.reset();
		        });
		    });

		    function cargarMedicamentos() {
		        fetch('http://localhost:8080/api/medicamento')
		            .then(response => response.json())
		            .then(data => {
		                tabla.innerHTML = '';
		                data.forEach(med => agregarFila(med));
		            });
		    }

		    function agregarFila(med) {
		        const fila = `
		            <tr>
		                <td>${med.clave}</td>
		                <td>${med.nombre}</td>
		                <td>$${med.precio.toFixed(2)}</td>
		                <td>${med.existencia}</td>
		            </tr>
		        `;
		        tabla.innerHTML += fila;
		    }
		</script>

</body>
</html>
